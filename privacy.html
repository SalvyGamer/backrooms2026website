<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - BACKROOMS LOST DIMENSION</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        .privacy-page {
            background-color: #0a0a0a;
            min-height: 100vh;
            padding: 100px 0 80px;
        }
        
        .privacy-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .privacy-title {
            font-size: 48px;
            font-weight: 800;
            color: #ffd700;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .privacy-underline {
            width: 100px;
            height: 4px;
            background-color: #ff6b35;
            margin: 0 auto 30px;
        }
        
        .privacy-intro {
            text-align: center;
            color: #ffffff;
            font-size: 18px;
            margin-bottom: 60px;
        }
        
        .privacy-section {
            background-color: #1a1a1a;
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid #333333;
        }
        
        .privacy-section-title {
            font-size: 24px;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 20px;
        }
        
        .privacy-section-content {
            color: #cccccc;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .privacy-section-content p {
            margin-bottom: 15px;
        }
        
        .privacy-section-content strong {
            color: #ffd700;
            font-weight: 600;
        }
        
        .privacy-section-content ul {
            margin: 15px 0;
            padding-left: 20px;
        }
        
        .privacy-section-content li {
            margin-bottom: 8px;
        }
        
        .contact-section {
            background-color: #332211;
            border-radius: 12px;
            padding: 40px;
            margin: 40px 0;
            text-align: center;
        }
        
        .contact-title {
            font-size: 28px;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 20px;
        }
        
        .contact-info {
            color: #ffffff;
            font-size: 16px;
            line-height: 1.8;
        }
        
        .contact-info strong {
            color: #ffd700;
        }
        
        .contact-info a {
            color: #ffd700;
            text-decoration: underline;
        }
        
        .contact-info a:hover {
            color: #ffed4e;
        }
        
        .last-updated {
            text-align: center;
            color: #cccccc;
            font-size: 16px;
            margin: 40px 0;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 40px;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #ffed4e;
        }
        
        .back-link svg {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <script>location.replace('/privacy-policy/index.html');</script>
    <noscript>
        <meta http-equiv="refresh" content="0; url=/privacy-policy/index.html">
    </noscript>
</body>
</html>
